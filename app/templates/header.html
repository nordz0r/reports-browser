<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="icon" href="{{ url_for('static', filename='icons/bss.svg') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css.map') }}">
    <script src="{{ url_for('static', filename='scripts/jquery-3.6.0.min.js') }}"></script>
    <script src="{ url_for('static', filename='scripts/bootstrap.min.js') }}"></script>

</head>
<body class="body">
    <div id="navbar" class="fixed-top d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom box-shadow shadow">
      <div class="my-0 mr-md-auto font-weight-normal">
        <a href="/">
          <img src="{{ url_for('static', filename='icons/bss.svg') }}" width=65% alt="">
        </a>
      </div>
     <div>
        <nav class="my-2 my-md-0 mr-md-3">
          <a id="navbar-text" class="p-2 text-dark" href="/">Index</a>
          <a id="navbar-text" class="p-2 text-dark" href="#" onclick="refreshTable()">Refresh</a>
          <a id="navbar-text" class="p-2 text-dark" href="#" onclick="let b = document.querySelector('.table').classList;b.add('shake');setTimeout(() => b.remove('shake'), 2000)">Stress</a>
        </nav>
      </div>
    </div>
    <br><br><br>
    {% block body %}{% endblock %}
</body>
